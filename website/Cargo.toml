[package]
name = "lipe-parser-website"
version = "0.1.0"
edition = "2021"

[dependencies]
html-escape = "0.2.13"
lipe-find-parser.path = ".."
log = "0.4.21"
wasm-bindgen = "0.2.92"
wasm-logger = "0.2.0"

[dependencies.web-sys]
version = "0.3.4"
features = [
  'CssStyleDeclaration',
  'Document',
  'DomRect',
  'DomTokenList',
  'Element',
  'History',
  'HtmlCollection',
  'HtmlElement',
  'HtmlInputElement',
  'IntersectionObserver',
  'IntersectionObserverEntry',
  'IntersectionObserverInit',
  'KeyEvent',
  'KeyboardEvent',
  'Location',
  'MouseEvent',
  'Node',
  'NodeList',
  'Storage',
  'UrlSearchParams',
  'Window',
]

[build-dependencies]
scraper = "0.19.0"
